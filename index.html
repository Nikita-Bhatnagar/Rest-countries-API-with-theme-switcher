<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="dark-bg dark">
    <div class="navbar-wrapper">
      <div class="navbar">
        <h1>Where in the world?</h1>
        <div class="mode">
          <i class="fas fa-moon"></i>
          <p>Dark Mode</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="search-and-filter">
        <div class="row">
          <div class="search">
            <i class="fas fa-search"> </i>
            <input
              type="search"
              class="search-input"
              placeholder="Search for a country.."
            />
          </div>
          <div class="filter">
            <div class="filter-input">
              <p>Filter by Region <i class="fas fa-angle-right"></i></p>
              
            </div>
            <ul class="options display">
              <li class="option-dark" value="all">All</li>
              <li class="option-dark" value="Africa">Africa</li>
              <li class="option-dark" value="America">America</li>
              <li class="option-dark" value="Asia">Asia</li>
              <li class="option-dark" value="Europe">Europe</li>
              <li class="option-dark" value="Oceania">Oceania</li>
            </ul>
            
          </div>
        </div>
      </div>
      <div class="loader"></div>
      <div class="error-msg">
        No countries found!!!
      </div>
      <section class="cards">
        
      </section>
    </div>
    <div class="container2">
      <div class="loader"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
